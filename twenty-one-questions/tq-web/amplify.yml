version: 1
applications:
  - appRoot: twenty-one-questions/tq-web
    frontend:
      phases:
        build:
          commands:
            - npm install
            - npm run build
            - cd build/compute/default && npm i --production
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*

